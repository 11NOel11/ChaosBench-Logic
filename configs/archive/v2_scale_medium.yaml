# ChaosBench-Logic v2 Medium-Scale Generation Config
# Target: ~10k-12k questions (sanity check before full scale)
# Strategy: 2x scale on dysts batches, keep core batches stable

seed: 42
template: V2
version: "2.1.0"

# Indicator computation settings
indicators:
  seed: 42

# Adversarial generation settings
adversarial:
  n_per_type: 50
  drop_unknown: true

# Consistency paraphrase settings
consistency:
  batch2_take: 50
  paraphrase_variants: 3

# Batch-specific target counts
# Core batches (batch8-14) use defaults
# Dysts batches (batch15-18) are scaled 2x
batches:
  batch15_atomic_dysts:
    target_count: 6000  # 2x default (3000)
  batch16_multi_hop_dysts:
    target_count: 1000  # 2x default (500)
  batch17_perturbation_robustness:
    target_count: 6000  # 2x default (3000)
  batch18_fol_dysts:
    target_count: 5000  # 2x default (2500)
