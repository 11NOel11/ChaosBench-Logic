# ChaosBench-Logic v2.1 Full-Scale Generation Config
# Target: ~25,000 total items across batches 8-18

seed: 42
version: "2.1.0"
template: "V2"

# System pool definitions
system_pools:
  core_30:
    type: "glob"
    pattern: "systems/*.json"
    exclude_prefix: "dysts_"
  dysts_all:
    type: "glob"
    pattern: "systems/dysts/*.json"
  dysts_chaotic:
    type: "filter"
    pool: "dysts_all"
    predicate: "Chaotic"
  dysts_sample_20:
    type: "sample"
    pool: "dysts_all"
    count: 20

# Indicator computation settings
indicators:
  seed: 42

# Adversarial generation settings
adversarial:
  n_per_type: 50
  drop_unknown: true

# Consistency paraphrase settings
consistency:
  batch2_take: 50
  paraphrase_variants: 3

# Per-batch configuration
batches:
  # Existing batches (scaled up with expanded system pool)
  batch8_indicator_diagnostics:
    task: indicator_diagnostics
    systems: core_30
    target_count: 800
  batch9_regime_transitions:
    task: regime_transition
    systems: core_30
    target_count: 400
  batch10_adversarial:
    task: adversarial
    systems: core_30
    target_count: 500
  batch11_consistency_paraphrase:
    task: consistency_paraphrase
    systems: core_30
    target_count: 1000
  batch12_fol_inference:
    task: fol_inference
    systems: core_30
    target_count: 600
  batch13_extended_systems:
    task: extended_systems
    systems: core_30
    target_count: 500
  batch14_cross_indicator:
    task: cross_indicator
    systems: core_30
    target_count: 400

  # New batches (dysts systems)
  batch15_atomic_dysts:
    task: atomic
    systems: dysts_all
    target_count: 3000
  batch16_multi_hop_dysts:
    task: multi_hop
    systems: dysts_all
    target_count: 2000
  batch17_perturbation_robustness:
    task: perturbation
    systems: core_30
    target_count: 3000
  batch18_fol_dysts:
    task: fol_inference
    systems: dysts_all
    target_count: 2500
